apply plugin: 'maven'
apply plugin: 'signing'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.2'
        classpath 'de.undercouch:gradle-download-task:1.0'
    }
}

allprojects {
  group = 'io.realm'
  version = new File('version.txt').text

  repositories {
    mavenCentral()
  }
}
